<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<table style="width: 100%;background-color: #eee;">
    <tr><td>
        <table style="width: 500px;margin:auto;background-color: white">
            <tr>
                <td style="padding: 10px;"><h1>
                    <a th:href="${titleLink}"
                       th:text="${titleText}"
                    ></a></h1></td>
            </tr>
            <tr>
                <td style="padding: 10px;">
                    <h3>
                        <img style="width: 32px;" th:src="${userAvatarSrc}" />
                        <span th:text="${h3Text}"></span>
                    </h3>
                    <p th:if="${!#strings.isEmpty(description)}" th:text="${description}"></p>
                    <th:block th:if="${!#lists.isEmpty(diffs)}" th:each="diff: ${diffs}">
                        <ins th:if="${diff.operation.name() == 'INSERT'}" style="background:#e6ffe6;" th:utext="${diff.text}"></ins><del th:if="${diff.operation.name() == 'DELETE'}" style="background:#ffe6e6;" th:utext="${diff.text}"></del><span th:if="${diff.operation.name() == 'EQUAL'}" th:utext="${diff.text}"></span>
                    </th:block>
                </td>
            </tr>
        </table>
    </td></tr>
</table>

</body>
</html>
