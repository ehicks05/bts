group 'net.ehicks'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'

repositories {
    mavenCentral()
    maven
    {
        url '***REMOVED***/libs-snapshot-local'
        credentials{
            username = 'admin'
            ***REMOVED***
        }
    }
}

dependencies {
    compile 'net.ehicks:EOI:1.0-SNAPSHOT'
    compile 'net.ehicks:common:1.0-SNAPSHOT'

    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final'
    compile 'javax.servlet:jstl:1.2'
    compile 'org.apache.commons:commons-email:1.4'
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'commons-fileupload:commons-fileupload:1.3.2'
    compile 'org.imgscalr:imgscalr-lib:4.2'
    compile 'org.apache.pdfbox:pdfbox:2.0.4'
    compile 'com.github.dhorions:boxable:1.4'
    compile 'com.sksamuel.diff:diff:1.1.11'
    compile 'org.slf4j:slf4j-api:1.7.22'
    compile 'org.slf4j:slf4j-log4j12:1.7.22'
    compile 'log4j:apache-log4j-extras:1.2.17'
    
    providedCompile 'org.apache.tomcat:tomcat-catalina:8.0.39'
    providedCompile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

idea{
    project {
        languageLevel = '1.8'
    }
    module {
        downloadJavadoc = true // defaults to false
        downloadSources = true
    }
}

configurations.all {
    resolutionStrategy {
        cacheChangingModulesFor 0, 'seconds'
    }
}