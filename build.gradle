plugins {
    id 'com.github.ben-manes.versions' version '0.20.0'
}

group 'net.ehicks'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile group: "com.github.ehicks05", name: "eoi",    version: "-SNAPSHOT", changing: true
    compile group: "com.github.ehicks05", name: "common", version: "-SNAPSHOT", changing: true

//    compile files('c:/devtools/eoi-0.0.1-SNAPSHOT.jar'
//            ,'c:/devtools/common-1.0-SNAPSHOT.jar'
//    )

    implementation 'org.apache.commons:commons-email:1.5'
    implementation 'org.apache.commons:commons-lang3:3.8.1'
    implementation 'commons-io:commons-io:2.6'
    implementation 'commons-fileupload:commons-fileupload:1.3.3'

    implementation 'org.apache.pdfbox:pdfbox:2.0.12'
    implementation 'com.github.dhorions:boxable:1.5'

    implementation 'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final'
    implementation 'org.imgscalr:imgscalr-lib:4.2'
    implementation 'com.sksamuel.diff:diff:1.1.11'
    implementation 'org.reflections:reflections:0.9.11'
    implementation 'it.sauronsoftware.cron4j:cron4j:2.2.5'

    implementation 'org.slf4j:slf4j-api:1.8.0-beta2'
    implementation 'org.slf4j:slf4j-log4j12:1.8.0-beta2'
    implementation 'log4j:apache-log4j-extras:1.2.17'
    runtime 'org.slf4j:jcl-over-slf4j:1.8.0-beta2'
    runtime 'com.zaxxer:HikariCP:3.2.0'
    runtime 'io.dropwizard.metrics:metrics-core:4.1.0-rc2'

    implementation 'org.apache.shiro:shiro-core:1.4.0'
    implementation 'org.apache.shiro:shiro-web:1.4.0'

    implementation group: 'org.glassfish', name: 'javax.json', version: '1.1.4'

    implementation 'javax.websocket:javax.websocket-api:1.1'
    compile 'com.google.code.gson:gson:2.8.5'

    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    runtime 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
    implementation 'javax.servlet:jstl:1.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.2'

    implementation 'org.postgresql:postgresql:42.2.5'
}

sourceCompatibility = 8
targetCompatibility = 8

configurations.all {
    resolutionStrategy {
        cacheChangingModulesFor 0, 'seconds'
    }
}